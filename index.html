<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huset KBH</title>
    <link rel="stylesheet" href="style.css">
    <link src="HUSET/Font/Font_neon\Huset Regular" rel="stylesheet">
</head>
<body>
   <header>
       <img src="HUSET/Logo.png" alt="Huset Logo">
   </header>
   <div class="nav">
       <nav>"NAVIGATION PLACEHOLDER"</nav>
   </div>
    <h1 class="headline">EVENTS</h1>
    <section id="eventlist">
        <template id="eventtemp">
            <article class="event">
            <h1>TITLE</h1>
            <img src="" alt="Event Image">
            <h2 class="price"><span>PRICE</span> kr.</h2>
            <div class="description">Description</div>
            </article>
        </template>
    </section>
    <div class="loader"><img id="loader" src="HUSET/LOADER.png" alt="Loader"></div>

    <script src="main.js"></script>
</body>
</html>
